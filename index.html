<!DOCTYPE html>
<html lang="en">
<head>

  <title>Musician Devoured Your Gerbil</title>
  <meta charset="utf-8">

  <!-- DEFAULTS -->
  <link rel="stylesheet" href="_css/default.css">
  <script src="_js/default.js"></script>
  <script src="_js/jquery.min.js"></script>

  <!-- LOGIC -->
  <script src="_js/action.js"></script>
  <script src="_js/admin.js"></script>
  <script src="_js/album.js"></script>
  <script src="_js/band.js"></script>
  <script src="_js/calc.js"></script>
  <script src="_js/chart.js"></script>
  <script src="_js/contract.js"></script>
  <script src="_js/gift.js"></script>
  <script src="_js/gig.js"></script>
  <script src="_js/gui.js"></script>
  <script src="_js/nav.js"></script>
  <script src="_js/player.js"></script>
  <script src="_js/practice.js"></script>
  <script src="_js/publicity.js"></script>
  <script src="_js/record.js"></script>
  <script src="_js/release.js"></script>
  <script src="_js/tracks.js"></script>
  <script src="_js/turn.js"></script>
  <script src="_js/venue.js"></script>

  <!-- JSON -->
  <script src="_json/album.js"></script>
  <script src="_json/band.js"></script>
  <script src="_json/config.js"></script>
  <script src="_json/contract.js"></script>
  <script src="_json/director.js"></script>
  <script src="_json/equipment.js"></script>
  <script src="_json/feature.js"></script>
  <script src="_json/gift.js"></script>
  <script src="_json/gig.js"></script>
  <script src="_json/gui.js"></script>
  <script src="_json/instrument.js"></script>
  <script src="_json/location.js"></script>
  <script src="_json/musician.js"></script>
  <script src="_json/player.js"></script>
  <script src="_json/single.js"></script>
  <script src="_json/sponsor.js"></script>
  <script src="_json/tickets.js"></script>
  <script src="_json/tracks.js"></script>
  <script src="_json/venue.js"></script>

</head>
<body>


  <div class="divTable">

    <div class="divRow divGameLeft">
      <div class="divCell">


        <section id="secStartGame">
          <p>Band name</p>
          <input id="inpBandName" type="text" value="Profanity"></input>

          <p>Band musicians</p>
          <div id="divBandComboBox"></div>

          <p>Equipment</p>
          <div id="divEquipmentComboBox"></div>

          <p>Money</p>
          <select id="divMoney">
            <option value="moneyEasy">Easy £100,000</option>
            <option value="moneyNormal">Normal £50,000</option>
            <option value="moneyHard">Hard £10,000</option>
          </select>

          <br><br>
          <button onClick="gameStart()">Create Band</button>
        </section><!-- section -->

        <section id="secMainMenu">
          <button class="butMainMenu" onClick="navShow('#secPractice')">Practice</button><br>
          <button class="butMainMenu" onClick="navShow('#secGig')">Gig</button><br>
          <button class="butMainMenu" onClick="navShow('#secPublicity')">Publicity</button><br>
          <button class="butMainMenu" onClick="navShow('#secGifts')">Gifts</button><br>
          <button class="butMainMenu" onClick="navShow('#secRecord')">Record</button><br>
          <button class="butMainMenu" onClick="navShow('#secRelease')">Release</button><br><br>
          <button class="butMainMenu" onClick="navShow('#secAdmin')">Admin</button>
        </section>

        <section id="secPractice">
          <p>Practice</p>
          <select id="divPracticeComboBox">
            <option value="2">2 days</option>
            <option value="3">3 days</option>
            <option value="4">4 days</option>
            <option value="5">5 days</option>
            <option value="6">6 days</option>
            <option value="7">7 days</option>
          </select>
          <br>
          <button onClick="setPracticePlayer(document.getElementById('divPracticeComboBox').value)">Band Practice</button>
          <br>
          <br>
          <button onClick="navShow('#secMainMenu')">< Back</button>
        </section><!-- section -->

        <section id="secGig">
          <p>Gig</p>
          <div id="divVenueComboBox"></div>
          <div id="divTicketPriceComboBox"></div>
          <select id="divGigDays">
            <option value="2">2 nights</option>
            <option value="3">3 nights</option>
            <option value="4">4 nights</option>
            <option value="5">5 nights</option>
            <option value="6">6 nights</option>
            <option value="7">7 nights</option>
          </select>
          <br>
          <button onClick="setGigPlayer(document.getElementById('divGigDays').value,document.getElementById('selVenueComboBox').value,document.getElementById('selTicketPriceComboBox').value)">Play Gig</button>
          <br>
          <br>
          <button onClick="navShow('#secMainMenu')">< Back</button>
        </section><!-- section -->

        <section id="secPublicity">
          <p>Publicity</p>
          <button onClick="setPublicityPlayer()">Get Publicity</button>
          <br>
          <br>
          <button onClick="navShow('#secMainMenu')">< Back</button>
        </section><!-- section -->

        <section id="secGifts">
          <p>Gifts</p>
          <div id="divGiftComboBox"></div>
          <button onClick="setGiftPlayer(document.getElementById('selGiftComboBox').value)">Give Gifts</button>
          <br>
          <br>
          <button onClick="navShow('#secMainMenu')">< Back</button>
        </section><!-- section -->

        <section id="secRecord">
          <p>Record</p>
          <div id="divTracksComboBox"></div>
          <button onClick="setRecordPlayer(document.getElementById('selTracksComboBox').value)">Record an album</button>
          <br>
          <br>
          <button onClick="navShow('#secMainMenu')">< Back</button>
        </section><!-- section -->

        <section id="secRelease">
          <p>Release</p>
          <div id="divDirectorComboBox"></div>
          <div id="divLocationComboBox"></div>
          <div id="divFeatureComboBox"></div>
          <br>
          <br>
          <div id="divBandAlbums"></div>
          <div id="divBandAlbumSingles"></div>
          <br>
          <button onClick="setRelease(1)">Release Single</button>
          <br>
          <button onClick="alert('TODO');">TODO Release Album</button>
          <br>
          <br>
          <button onClick="navShow('#secMainMenu')">< Back</button>
        </section><!-- section -->

        <section id="secAdmin">
          <p>Admin</p>
          <button onClick="logShow();">Show Logs</button>
          <br>
          <br>
          <button onClick="navShow('#secMainMenu')">< Back</button>
        </section>
        <div id="divActionCost"></div>

      </div> <!-- divCell -->
      <div class="divCell divGameRight">

        <div id="divCurrentDate"></div>

        <section id="secStartGameDetails">
          <p>Add a Musician</p>
          <div id="divMusicianComboBox"></div>
          <div id="divMusicianDetails"></div>
          <button onClick="guiDisplayDetailsMusician(GLOBALMusiciani-1);">< Prev Musician</button>
          <button onClick="guiDisplayDetailsMusician(GLOBALMusiciani+1);">Next Musician ></button>
          <br>
          <button onClick="bandAddMusician(GLOBALMusiciani)">+ Add Musician</button>
        </section><!-- section -->

        <section id="secBandDetails">
          <div id="divBandDetails"></div><!-- div divBandDetails -->
          <p>Musicians</p>
          <div id="divBandMusicianDetails"></div>
          <p>Albums</p>
          <div id="divBandAlbumsDetails"></div>
          <button onClick="guiDisplayDetailsBandMusicians(GLOBALBandi-1);">< Prev Band</button>
          <button onClick="guiDisplayDetailsBandMusicians(GLOBALBandi+1);">Next Band ></button>
          <div id="divBandActionCurrent"></div>
        </section><!-- section -->

      </div> <!-- divCell -->
    </div> <!-- divRow -->

  </div> <!-- divTable -->


  <div id="loggingOutput"></div>

  <script>
    $(document).ready(function() {
      gameInit(); //Initialisation of turn / Start of game!
    });
  </script>

</body>
</html>
