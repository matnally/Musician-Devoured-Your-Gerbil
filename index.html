  <h3>Band name</h3>
  <input id="inpBandName" type="text" value="Profanity"></input>

  <h3>Band musicians</h3>
  <div id="divBandComboBox"></div>

  <h3>Musicians</h3>
  <div id="divMusicianComboBox"></div>
  <button onClick="musicianAdd(document.getElementById('selMusicianComboBox').value)">Add musician</button>

  <h3>Equipment</h3>
  <div id="divEquipmentComboBox"></div>
  <br><br>
  <button onClick="bandCreatePlayerStart()">Create Band</button>

  <hr>




  <h2>Practice</h2>
  <select id="divPracticeComboBox" onChange="guiActionCostCalc(0)">
    <!-- <option value="">Please choose</option> -->
    <option value="2">2 days</option>
    <option value="3">3 days</option>
    <option value="4">4 days</option>
    <option value="5">5 days</option>
    <option value="6">6 days</option>
    <option value="7">7 days</option>
  </select>
  <button onClick="setPractice(document.getElementById('divPracticeComboBox').value)">Band Practice</button>
  <hr>

  <h2>Gig</h2>
  <div id="divVenueComboBox"></div>
  <div id="divTicketPriceComboBox"></div>
  <select id="divGigDays" onChange="guiActionCostCalc(1)">
    <!-- <option value="">Choose an option</option> -->
    <option value="2">2 nights</option>
    <option value="3">3 nights</option>
    <option value="4">4 nights</option>
    <option value="5">5 nights</option>
    <option value="6">6 nights</option>
    <option value="7">7 nights</option>
  </select>
  <button onClick="setGig(document.getElementById('divGigDays').value,document.getElementById('selVenueComboBox').value,document.getElementById('selTicketPriceComboBox').value)">Play Gig</button>
  <hr>

  <h2>Publicity</h2>
  <button onClick="setPublicity(1)">Get Publicity</button>
  <hr>

  <h2>Gifts</h2>
  <div id="divGiftComboBox"></div>
  <button onClick="setGift(1,document.getElementById('selGiftComboBox').value)">Give Gifts</button>
  <hr>

  <h2>Record</h2>
  <div id="divTracksComboBox"></div>
  <button onClick="setRecord(document.getElementById('selTracksComboBox').value)">Record an album</button>
  <hr>

  <h2>Release</h2>
  <div id="divDirectorComboBox"></div>
  <div id="divLocationComboBox"></div>
  <div id="divFeatureComboBox"></div>
  <button onClick="setRelease(1)">Release Single</button>
