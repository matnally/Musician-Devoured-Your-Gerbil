<!DOCTYPE html>
<html lang="en">
<head>

  <title>Musician Devoured Your Gerbil</title>
  <meta charset="utf-8">

  <!-- RESPONSIVE DESIGN -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <!-- DEFAULTS -->
  <link rel="stylesheet" href="_css/default.css">
  <script src="_js/default.js"></script>
  <script src="_js/jquery.min.js"></script>

  <!-- LOGIC -->
  <script src="_js/band.js"></script>
  <script src="_js/game.js"></script>
  <script src="_js/gui.js"></script>

  <!-- JSON -->
  <script src="_json/album.js"></script>
  <script src="_json/band.js"></script>
  <script src="_json/game.js"></script>
  <script src="_json/musician.js"></script>
  <script src="_json/player.js"></script>
  <script src="_json/single.js"></script>

</head>
<body>


  <section id="secGameSettings">
    <p>Game Settings</p>
    <button onClick="gameStart();">Start Game</button>
  </section>

  <section id="secBandCreate">
    <p>Create Band</p>
    <button onClick="bandCreate(0);">Create Band</button>
  </section>

  <section id="secBand">
    <p>Band</p>
    <div id="templateMusicians"></div>
  </section>






  <!-- START OF TEMPLATES -->
  <template class="templateMusician">
    <div class="divTableWrapper">

     <div class="divTable">
       <div class="divRow">
         <div class="divCell"><img class="musicianImage" src="_images/gui32x32.png" alt="Musician image"></div> <!-- divCell -->
       </div> <!-- divRow -->
       <div class="divRow">
         <div class="divCell"><div class="musicianName">Name</div></div> <!-- divCell -->
       </div> <!-- divRow -->
     </div> <!-- divTable -->

     <div class="divTable">
       <div class="divRow">
         <div class="divCell w3-third"><img src="_images/gui32x32.png" alt="Skill"></div> <!-- divCell -->
         <div class="divCell w3-third"><img src="_images/gui32x32.png" alt="Happiness"></div> <!-- divCell -->
         <div class="divCell w3-third"><img src="_images/gui32x32.png" alt="Reputation"></div> <!-- divCell -->
       </div> <!-- divRow -->
       <div class="divRow">
         <div class="divCell w3-third"><div class="musicianSkill">Skill</div><span name='spnMovementMusicianskill' class='spnMovement'></span></div> <!-- divCell -->
         <div class="divCell w3-third"><div class="musicianHappiness">Happiness</div><span name='spnMovementMusicianhappiness' class='spnMovement'></span></div> <!-- divCell -->
         <div class="divCell w3-third"><div class="musicianReputation">Reputation</div><span name='spnMovementMusicianreputation' class='spnMovement'></span></div> <!-- divCell -->
       </div> <!-- divRow -->
     </div> <!-- divTable -->

     <div class="divTable">
       <div class="divRow">
         <div class="divCell w3-half">Fav gift</div> <!-- divCell -->
         <div class="divCell w3-half"><img class="musicianGift" src="_images/gui32x32.png" alt=""></div> <!-- divCell -->
       </div> <!-- divRow -->
       <div class="divRow">
         <div class="divCell w3-half">Plays</div> <!-- divCell -->
         <div class="divCell w3-half"><img class="musicianEquipment" src="_images/gui32x32.png" alt=""></div> <!-- divCell -->
       </div> <!-- divRow -->
       <div class="divRow">
         <div class="divCell w3-half">Wage</div> <!-- divCell -->
         <div class="divCell w3-half"><div class="musicianWage">Wage</div> <!-- divCell -->
       </div> <!-- divRow -->
     </div> <!-- divTable -->

    </div> <!-- divTableWrapper -->
  </template> <!-- templateMusician -->
  <!-- END OF TEMPLATES -->


  <script>
    $(document).ready(function() {
      gameInit(); //Initialisation of game
    });
  </script>


</body>
</html>
