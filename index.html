<body>



  <div id="dockingLayout">
      <!--The panel content divs can have a flat structure-->
      <!--autoHideGroup-->
      <div data-container="ToolboxPanel">
          List of tools</div>
      <div data-container="HelpPanel">
          Help topics</div>
      <!--documentGroup-->
      <div data-container="guiStartGame">
        <section id="secCreateBand">
          <h2>Create a band</h2>
          <input id="inpBandName" type="text" value="Profanity"></input>
          <h3>Band musicians</h3>
          <div id="divBandComboBox"></div>
          <h3>Musicians</h3>
          <div id="divMusicianComboBox"></div>
          <button onClick="musicianAdd(document.getElementById('selMusicianComboBox').value)">Add musician</button>
          <!-- <div id="divInstrumentComboBox"></div> -->
          <h3>Equipment</h3>
          <div id="divEquipmentComboBox"></div>
          <button onClick="bandCreatePlayerStart()">Create Player Band</button>
        </section><!-- secCreateBand -->

      </div><!-- guiStartGame -->

      <div data-container="guiPractice">
        <section id="secPractice">
          <h2>Practice</h2>
          <select id="divPracticeComboBox">
            <!-- <option value="">Please choose</option> -->
            <option value="2">2 days</option>
            <option value="3">3 days</option>
            <option value="4">4 days</option>
            <option value="5">5 days</option>
            <option value="6">6 days</option>
            <option value="7">7 days</option>
          </select>
          <button onClick="setPractice(document.getElementById('divPracticeComboBox').value)">SET Practice</button>
        </section><!-- secPractice -->
      </div><!-- guiPractice -->
      <div data-container="guiGig">
        <section id="secGig">
          <h2>Gig</h2>
          <div id="divVenueComboBox"></div>
          <div id="divTicketPriceComboBox"></div>
          <select id="divGigDays" onChange="">
            <!-- <option value="">Choose an option</option> -->
            <option value="2">2 nights</option>
            <option value="3">3 nights</option>
            <option value="4">4 nights</option>
            <option value="5">5 nights</option>
            <option value="6">6 nights</option>
            <option value="7">7 nights</option>
          </select>
          <button onClick="setGig(document.getElementById('divGigDays').value,document.getElementById('selVenueComboBox').value,document.getElementById('selTicketPriceComboBox').value)">SET Gig</button>
        </section><!-- secGig -->
      </div><!-- guiGig -->
      <div data-container="guiPublicity">
        <section id="secPublicity">
          <h2>Publicity</h2>
          <button onClick="setPublicity(1)">SET Publicity</button>
        </section><!-- secPublicity -->
      </div><!-- guiPublicity -->
      <div data-container="guiGifts">
        <section id="secGifts">
          <h2>Gifts</h2>
          <div id="divGiftComboBox"></div>
          <button onClick="setGift(1,document.getElementById('selGiftComboBox').value)">SET Gift</button>
        </section><!-- secGifts -->
      </div><!-- guiGifts -->
      <div data-container="guiRecord">
        <section id="secRecord">
          <h2>Record</h2>
          <div id="divTracksComboBox"></div>
          <button onClick="setRecord(document.getElementById('selTracksComboBox').value)">SET Record</button>
        </section><!-- secRecord -->
      </div><!-- guiRecord -->
      <div data-container="guiRelease">
        <section id="secRelease">
          <h2>Release</h2>
          <div id="divDirectorComboBox"></div>
          <div id="divLocationComboBox"></div>
          <div id="divFeatureComboBox"></div>
          <button onClick="release()">SET Release</button>
        </section><!-- secRelease -->
      </div><!-- guiRelease -->

      <div data-container="guiTest">
        <div id="divPlayerBand"></div>
      </div><!-- guiTest -->


      <div data-container="guiBandPlayerDetails">

guiBandPlayerDetails
      </div>
      <!--right tabbedGroup-->
      <div data-container="guiMusicians">
        <div id="musicianExplorerTree" style="border:none;"></div>
      </div>
      <div data-container="guiBand">
        <div id="bandExplorerTree" style="border:none;"></div>
      </div>
      <div data-container="guiBandPlayer">
        <div id="bandPlayerExplorerTree" style="border:none;"></div>
      </div>
      <!--floatGroup-->
      <div data-container="OutputPanel">

            <div id="tableMat"></div>
            <div id="tableMatMusician"></div>
            <div id="tableMatBand"></div>


      </div>

      <div data-container="ErrorListPanel">
        <div id="divCurrentDate"></div>
            <button onClick="turnStartInterval()">Execute Turn</button>

</div>

  </div>

    $(document).ready(function() {
      turnInit(); //Initialisation of turn / Start of game!
