<!DOCTYPE html>
<html lang="en">
<head>

  <title>Musician Devoured Your Gerbil</title>
  <meta charset="utf-8">

  <!-- DEFAULTS -->
  <link rel="stylesheet" href="_css/default.css">
  <script src="_js/default.js"></script>
  <script src="_js/jquery.min.js"></script>

  <!-- LOGIC -->
  <script src="_js/album.js"></script>
  <script src="_js/band.js"></script>
  <script src="_js/calc.js"></script>
  <script src="_js/contract.js"></script>
  <script src="_js/gift.js"></script>
  <script src="_js/gig.js"></script>
  <script src="_js/practice.js"></script>
  <script src="_js/publicity.js"></script>
  <script src="_js/record.js"></script>
  <script src="_js/release.js"></script>
  <script src="_js/tracks.js"></script>
  <script src="_js/turn.js"></script>
  <script src="_js/venue.js"></script>
  <script src="_js/nav.js"></script>

  <!-- JSON -->
  <script src="_json/album.js"></script>
  <script src="_json/band.js"></script>
  <script src="_json/config.js"></script>
  <script src="_json/contract.js"></script>
  <script src="_json/director.js"></script>
  <script src="_json/equipment.js"></script>
  <script src="_json/feature.js"></script>
  <script src="_json/gift.js"></script>
  <script src="_json/gig.js"></script>
  <script src="_json/instrument.js"></script>
  <script src="_json/location.js"></script>
  <script src="_json/musician.js"></script>
  <script src="_json/player.js"></script>
  <script src="_json/single.js"></script>
  <script src="_json/sponsor.js"></script>
  <script src="_json/tickets.js"></script>
  <script src="_json/tracks.js"></script>
  <script src="_json/venue.js"></script>

</head>
<body>

  <section id="secStartGame">
    <div class="divTable">
      <div class="divRow">
        <div class="divCell divRight">
          <h3>Band name</h3>
        </div> <!-- divCell -->
        <div class="divCell">
          <input id="inpBandName" type="text" value="Profanity"></input>
        </div> <!-- divCell -->
      </div> <!-- divRow -->
      <div class="divRow">
        <div class="divCell divRight">
          <h3>Band musicians</h3>
        </div> <!-- divCell -->
        <div class="divCell">
          <div id="divBandComboBox"></div>
        </div> <!-- divCell -->
      </div> <!-- divRow -->
      <div class="divRow">
        <div class="divCell divRight">
          <h3>Musicians</h3>
        </div> <!-- divCell -->
        <div class="divCell">
          <div id="divMusicianComboBox"></div>
          <button onClick="musicianAdd(document.getElementById('selMusicianComboBox').value)">Add musician</button>
        </div> <!-- divCell -->
      </div> <!-- divRow -->
      <div class="divRow">
        <div class="divCell divRight">
          <h3>Equipment</h3>
        </div> <!-- divCell -->
        <div class="divCell">
          <div id="divEquipmentComboBox"></div>
        </div> <!-- divCell -->
      </div> <!-- divRow -->
    </div> <!-- divTable -->
    <button onClick="bandCreatePlayerStart()">Create Player Band</button>
  </section>



  <div id="divMain" class="divTable">
    <div class="divRow">
      <div class="divCell">

        <section id="secMainMenu">
          <h3>Main Menu</h3>
          <button class="butMainMenu" onClick="navShow('#secPractice')">Practice</button>
          <br>
          <button class="butMainMenu" onClick="navShow('#secGig')">Gig</button>
          <br>
          <button class="butMainMenu" onClick="navShow('#secPublicity')">Publicity</button>
          <br>
          <button class="butMainMenu" onClick="navShow('#secGifts')">Gifts</button>
          <br>
          <button class="butMainMenu" onClick="navShow('#secRecord')">Record</button>
          <br>
          <button class="butMainMenu" onClick="navShow('#secRelease')">Release</button>
        </section>

        <section id="secPractice">
          <h2>Practice</h2>
          <select id="divPracticeComboBox" onChange="guiActionCostCalc(this.value)">
            <!-- <option value="">Please choose</option> -->
            <option value="2">2 days</option>
            <option value="3">3 days</option>
            <option value="4">4 days</option>
            <option value="5">5 days</option>
            <option value="6">6 days</option>
            <option value="7">7 days</option>
          </select>
          <button onClick="setPractice(document.getElementById('divPracticeComboBox').value)">SET Practice</button>
          <br>
          <br>
          <button onClick="navShow('#secMainMenu')">< Back</button>
        </section>

        <section id="secGig">
          <h2>Gig</h2>
          <div id="divVenueComboBox"></div>
          <div id="divTicketPriceComboBox"></div>
          <select id="divGigDays" onChange="">
            <!-- <option value="">Choose an option</option> -->
            <option value="2">2 nights</option>
            <option value="3">3 nights</option>
            <option value="4">4 nights</option>
            <option value="5">5 nights</option>
            <option value="6">6 nights</option>
            <option value="7">7 nights</option>
          </select>
          <button onClick="setGig(document.getElementById('divGigDays').value,document.getElementById('selVenueComboBox').value,document.getElementById('selTicketPriceComboBox').value)">SET Gig</button>
          <br>
          <br>
          <button onClick="navShow('#secMainMenu')">< Back</button>
        </section>

        <section id="secPublicity">
          <h2>Publicity</h2>
          <button onClick="setPublicity(1)">SET Publicity</button>
          <br>
          <br>
          <button onClick="navShow('#secMainMenu')">< Back</button>
        </section>

        <section id="secGifts">
          <h2>Gifts</h2>
          <div id="divGiftComboBox"></div>
          <button onClick="setGift(1,document.getElementById('selGiftComboBox').value)">SET Gift</button>
          <br>
          <br>
          <button onClick="navShow('#secMainMenu')">< Back</button>
        </section>

        <section id="secRecord">
          <h2>Record</h2>
          <div id="divTracksComboBox"></div>
          <button onClick="setRecord(document.getElementById('selTracksComboBox').value)">SET Record</button>
          <br>
          <br>
          <button onClick="navShow('#secMainMenu')">< Back</button>
        </section>

        <section id="secRelease">
          <h2>Release</h2>
          <div id="divDirectorComboBox"></div>
          <div id="divLocationComboBox"></div>
          <div id="divFeatureComboBox"></div>
          <button onClick="release()">SET Release</button>
          <br>
          <br>
          <button onClick="navShow('#secMainMenu')">< Back</button>
        </section>

      </div><!-- divCell -->
      <div class="divCell">

        <h3>Action</h3>
        <div id="divActionCost"></div>

        <h3>Date</h3>
        <div id="divCurrentDate"></div>

        <h3>Band</h3>
        <div id="divPlayerBand"></div>

      </div><!-- divCell -->
    </div><!-- divRow -->
  </div><!-- divTable -->


<div id="divData"></div>
<div id="loggingOutput"></div>


  <script>
    $(document).ready(function() {
      turnInit(); //Initialisation of turn / Start of game!
    });
  </script>

</body>
</html>
